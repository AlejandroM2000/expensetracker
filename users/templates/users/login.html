{% extends 'base.html' %}

{% block content %}
    <h1>User Login</h1>
    <form class="form-with-validation" action="users/login/" method="post">
        {% csrf_token %}
        {{ form }}
        <button id="login-btn" class="form-submit"> Login </button>
        <button id="new-user-button" class="form-submit"> New User </button>
    </form> 
{% endblock content %}
